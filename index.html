<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <nav>
      <img src="images/logo.svg" alt="Logo" class="logo">
    </nav>

    <section>
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illus">
      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="hvr-pop">Register</button>
      </div>
    </section>

    <footer>
      <img src="images/logo-google.svg" alt="facebook" class="hvr-pop">
      <img src="images/logo-twitter.svg" alt="twitter" class="hvr-pop">
      <img src="images/logo-snapchat.svg" alt="instagram" class="hvr-pop">
    </footer>

  </main>

</body>
</html>
